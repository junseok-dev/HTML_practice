<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: color & unit</title>
    <style>
        /*css 주석 처리*/
        h1{color: red;} 
        p1{color: rgba(0, 0, 255,1);}
        p2{color:#00ff00;} /*#0f0 = 00ff00*/
    </style>
</head>
<body>
    <!--color: 택스트 색상 변경-->
    <!--키워드(keyword) 방법: 색상의 영문 이름을 값의 키워드로 사용하는 방법을 말합니다. (color에서는 red,blue 등등) -->
    <!--RGB(Red Green Blue) 방법: rgb(255(R),0(G),0(B)) 으로 표시, 0~255 숫자로 3가지 색의 조합을 통해 색 하나가 나옴-->
    <!--a는 알파값을 의미하는데, 투명도라고 이해하면 된고 a값은 0(제일 투명)부터 1(제일 불투명)까지 소수점 단위로 수치를 적을 수 있다.--->
    <!--HEX (16진수): #RRGGBB / 16진수에서는 f가 제일 큰 수치이고 0이 제일 작은 수치 (#ff0000 -> 빨간색)-->
    <!---->


    <!--unit: 택스트 -->

    <h1>css color property</h1>
    <p1>css color unit</p1>
    <br>
    <p2>css hex #RRGGBB</p2>

</body>
</html>
