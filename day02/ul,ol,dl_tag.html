<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그: ul,ol,dl 태그</title>
</head>
<body>
    <!--목록이란 어떤 물품의 이름이나 책 제목 따위를 일정한 순서로 적은 것-->
    <!--ul 태그는 비순서형 목록 태그-->
    <!--li 태그는 리스트 목록 -->
    <h1>오늘의 할일</h1>
    <ul>
        <li>구름이 산책 시키기</li>
        <li>코딩하기</li>
        <li>운동하기</li>
    </ul>

    <!--ol 태그는 순서형 목록 태그-->
    <h1>오늘의 할일</h1>
    <ol type="A">
        <li>구름이 산책 시키기</li>
        <li>코딩하기</li>
        <li>운동하기</li>
    </ol>

    <!--dl 태그는 정의형 목록 태그-->
    <!--dt 태그는 용어의 정의, dd 태그는 용어의 설명-->
    <h1>크리스탈 레스토랑</h1>
    <dl>
        <dt><strong>라따뚜이</strong></dt>
        <dd>라따뚜이는 프랑스 전통요리로 크리스탈 레스토랑에서 제일 잘 팔리는 음식입니다.</dd>
        <dt><strong>김치찌개</strong></dt>
        <dd>김치찌개는 한국 전통요리로 한국 전통 술인 소주와 궁합이 일품인 음식입니다.</dd>
        <dt><strong>초밥</strong></dt>
        <dd>초밥은 일본의 전통요리로 염지를 한 밥위에 해산물을 올려 와사비와 함께 먹는 음식입니다.</dd>
    </dl>

    <!--ol 태그는 type 속성으로 1,A,a,i,I 등등 어떤 숫자,문자,기호로 시작할지 결정할 수 있음-->
    <!--ul 태그는 *,**,***,... 형태로 리스트 표시 / ol 태그는 1,2,3,... 형태로 순서대로 리스트 표시 -->

</body>
</html>
