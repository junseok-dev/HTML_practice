<!-- --> : <!-- html 주석처리-->

<!DOCTYPE html> : <!-- html5 버전을 의미 -->

<html> : <!-- 문서의 시작을 의미 -->

<html lang = "en"> : <!-- 문서의 언어 정보 -->

<head> : <!-- 문서의 정보를 작성하는 영역 -->
    <!-- <head> 안에는 문서의 인코딩을 결정해주는 정보들-->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html 구조, h 태그</title>
</head>

<body> : <!-- 웹 브라우저에 표시되는 영역 -->
    <h(n)>tag</h> : <!-- 콘텐츠의 대제목, 중제목, 소제목과 같은 곳에 사용-->
    <h1>h1 tag</h1> : <!--<h1> 태그가 가장 중요한 의미를 가지는 태그-->
    <h2>h2 tag</h2>
    <h3>h3 tag</h3>
    <h4>h4 tag</h4>
    <h5>h5 tag</h5>
    <h6>h6 tag</h6> : <!--<h6> 태그가 가장 덜 중요한 의미를 가지는 태그-->
        
        <!--
          1. <h1> 태그는 하나의 html문서에서 한 번만 사용해야 합니다.
          2. <h(n)> 태그는 <h1> 태그부터 순차적으로 사용하기
        -->

</body>

</html>
