<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img 태그 (이미지)</title>
</head>
<body>
    <!--내부 리소스 이미지 방법-->
    <img src="images/hanriver.jpg" alt ="노을 지는 한강의 모습을 담은 이미지" width="300" height="200"> 

    <!--<img> 태그는 src와 alt속성이 필수!!!-->
    <!--width, height는 숫자나 %로 설정할 수 있음-->

    <!--
    ./ -> 현재 폴더
    ../ -> 상위 폴더
    ../../ -> 상위 폴더의 상위 폴더
    -->

    <!--외부 리소스 이미지 방법-->
    <a href="http://google.com" target="_blank">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt ="구글 로고" width="300" height="200"> 
    </a>
    
</body>
</html>
